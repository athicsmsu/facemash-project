<div class="main">
    <ng-template #load>
        <div class="loader">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            <div class="dot dot-5"></div>
        </div>
    </ng-template>
    <ng-container *ngIf="image1 && image2 else load">
        <div style="margin-top: 30px;margin-bottom: 10px;">
            <button class="glowbutton">Which character do you like?</button>
        </div>
        <div class="bg-image">
            <div>
                <div style="display: flex;flex-direction: row;align-items: flex-end;">
                    <button class="btn1" *ngIf="this.id">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,12.5c-3.04,0-5.5,1.73-5.5,3.5s2.46,3.5,5.5,3.5,5.5-1.73,5.5-3.5-2.46-3.5-5.5-3.5Zm0-.5c1.66,0,3-1.34,3-3s-1.34-3-3-3-3,1.34-3,3,1.34,3,3,3Z"></path></svg>
                        <span class="tooltiptext1">
                            <div class="card">
                            <svg fill="#000000" width="24px" viewBox="0 0 24 24" height="24px" xmlns="http://www.w3.org/2000/svg" class="account"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M12 5.9c1.16 0 2.1.94 2.1 2.1s-.94 2.1-2.1 2.1S9.9 9.16 9.9 8s.94-2.1 2.1-2.1m0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"></path></svg>
                            </div>
                            <div class="username"> meoninsta</div>
                        </span>
                    </button>
                    <img src="{{ image1.ImageURL }}" class="image1" (click)="Vote(this.image1.Pid,this.image2.Pid,1)">
                </div>
                <div style="display: flex;flex-direction: row;justify-content: space-around;">               
                    <button class="Btn">
                        <span class="leftContainer">
                        <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"></path></svg>
                        </span>
                        <span class="likeCount">
                        {{ this.score1 }}
                        </span>
                    </button>
                </div>
            </div>
            <button class="vs"  style="padding: 10px;margin-left: 120px;margin-right: 120px;">
                <div class="display">
                  <div id="msg">V S</div>
                </div>
                    <span></span>
                    <span></span>
              </button>
            <div>
                <div style="display: flex;flex-direction: row;align-items: flex-end;">
                <img src="{{ image2.ImageURL }}" class="image2" (click)="Vote(this.image2.Pid,this.image1.Pid,2)">
                <button class="btn1" *ngIf="this.id">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,12.5c-3.04,0-5.5,1.73-5.5,3.5s2.46,3.5,5.5,3.5,5.5-1.73,5.5-3.5-2.46-3.5-5.5-3.5Zm0-.5c1.66,0,3-1.34,3-3s-1.34-3-3-3-3,1.34-3,3,1.34,3,3,3Z"></path></svg>
                    <span class="tooltiptext2">
                        <div class="card">
                        <svg fill="#000000" width="24px" viewBox="0 0 24 24" height="24px" xmlns="http://www.w3.org/2000/svg" class="account"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M12 5.9c1.16 0 2.1.94 2.1 2.1s-.94 2.1-2.1 2.1S9.9 9.16 9.9 8s.94-2.1 2.1-2.1m0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"></path></svg>
                        </div>
                        <div class="username"> meoninsta </div>
                    </span>
                </button>
                </div>
                <div style="display: flex;flex-direction: row;justify-content: space-around;">           
                <button class="Btn">
                    <span class="leftContainer">
                    <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"></path></svg>
                    </span>
                    <span class="likeCount">
                    {{ this.score2 }}
                    </span>
                </button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
