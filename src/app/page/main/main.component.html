<div class="main">
    <ng-container *ngIf="image1 && image2 else loading">
        <div style="margin-top: 30px;margin-bottom: 10px;">
            <button class="glowbutton">Which character do you like?</button>
        </div>
        <div class="bg-image">
            <div>
                <div style="display: flex;flex-direction: row;align-items: flex-end;">
                    <button class="btn1" (click)="ChangeHeader()" *ngIf="this.id" routerLink="/profiles" [queryParams]="{user: image1.UserID}">
                        <div *ngIf="image1.Avatar == null else avatar1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,12.5c-3.04,0-5.5,1.73-5.5,3.5s2.46,3.5,5.5,3.5,5.5-1.73,5.5-3.5-2.46-3.5-5.5-3.5Zm0-.5c1.66,0,3-1.34,3-3s-1.34-3-3-3-3,1.34-3,3,1.34,3,3,3Z"></path></svg>
                        </div>
                        <ng-template #avatar1>
                            <img src="{{ image1.Avatar }}" style="width: 4.5em;height: 4.5em;border-radius: 50%;object-fit: cover;aspect-ratio: 6/6;">
                        </ng-template>
                    </button>
                    <img src="{{ image1.ImageURL }}" class="image1" (click)="Vote(this.image1.Pid,this.image2.Pid,1)">
                </div>
                <div style="display: flex;flex-direction: row;justify-content: space-around;">               
                    <button class="Btn">
                        <span class="leftContainer">
                        <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"></path></svg>
                        </span>
                        <span class="likeCount">{{ this.image1.total_score }}</span>
                    </button>
                </div>
            </div>
            <button class="vs">
                <ng-container *ngIf="canVote; else count">
                    V S
                  </ng-container>
                  <ng-template #count>
                    0 {{ this.countnum }}
                  </ng-template>
                <div class="star-1">
                  <svg
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 784.11 815.53"
                    style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                    version="1.1"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg">
                    <defs></defs>
                    <g id="Layer_x0020_1">
                      <metadata id="CorelCorpID_0Corel-Layer"></metadata>
                      <path
                        d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"
                        class="fil0"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div class="star-2">
                  <svg
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 784.11 815.53"
                    style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                    version="1.1"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg">
                    <defs></defs>
                    <g id="Layer_x0020_1">
                      <metadata id="CorelCorpID_0Corel-Layer"></metadata>
                      <path
                        d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"
                        class="fil0">
                    </path>
                    </g>
                  </svg>
                </div>
                <div class="star-3">
                  <svg
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 784.11 815.53"
                    style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                    version="1.1"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg">
                    <defs></defs>
                    <g id="Layer_x0020_1">
                      <metadata id="CorelCorpID_0Corel-Layer"></metadata>
                      <path
                        d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"
                        class="fil0">
                    </path>
                    </g>
                  </svg>
                </div>
                <div class="star-4">
                  <svg
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 784.11 815.53"
                    style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                    version="1.1"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg">
                    <defs></defs>
                    <g id="Layer_x0020_1">
                      <metadata id="CorelCorpID_0Corel-Layer"></metadata>
                      <path
                        d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"
                        class="fil0">
                    </path>
                    </g>
                  </svg>
                </div>
                <div class="star-5">
                  <svg
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 784.11 815.53"
                    style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                    version="1.1"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg">
                    <defs></defs>
                    <g id="Layer_x0020_1">
                      <metadata id="CorelCorpID_0Corel-Layer"></metadata>
                      <path
                        d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"
                        class="fil0">
                    </path>
                    </g>
                  </svg>
                </div>
                <div class="star-6">
                  <svg
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 784.11 815.53"
                    style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                    version="1.1"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg">
                    <defs></defs>
                    <g id="Layer_x0020_1">
                      <metadata id="CorelCorpID_0Corel-Layer"></metadata>
                      <path
                        d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"
                        class="fil0">
                    </path>
                    </g>
                  </svg>
                </div>
              </button>              
            <div>
                <div style="display: flex;flex-direction: row;align-items: flex-end;">
                <img src="{{ image2.ImageURL }}" class="image2" (click)="Vote(this.image2.Pid,this.image1.Pid,2)">
                <button class="btn1" (click)="ChangeHeader()" *ngIf="this.id" routerLink="/profiles" [queryParams]="{user: image1.UserID}">
                    <ng-container *ngIf="image2.Avatar == null else avatar2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,12.5c-3.04,0-5.5,1.73-5.5,3.5s2.46,3.5,5.5,3.5,5.5-1.73,5.5-3.5-2.46-3.5-5.5-3.5Zm0-.5c1.66,0,3-1.34,3-3s-1.34-3-3-3-3,1.34-3,3,1.34,3,3,3Z"></path></svg>
                    </ng-container>
                    <ng-template #avatar2>
                        <img src="{{ image2.Avatar }}" style="width: 4.5em;height: 4.5em;border-radius: 50%;object-fit: cover;aspect-ratio: 6/6;">
                    </ng-template>
                </button>
                </div>
                <div style="display: flex;flex-direction: row;justify-content: space-around;">           
                <button class="Btn">
                    <span class="leftContainer">
                    <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"></path></svg>
                    </span>
                    <span class="likeCount">{{ this.image2.total_score }}</span>
                </button>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #loading>
        <div class="container center">
            <div class="rope center">
              <div class="legs center">
                <div class="boot-l"></div>
                <div class="boot-r"></div>
              </div>
              <div class="costume center">
                <div class="spider">
                  <div class="s1 center"></div>
                  <div class="s2 center"></div>
                  <div class="s3"></div>
                  <div class="s4"></div>
                </div>
                <div class="belt center"></div>
                <div class="hand-r"></div>
                <div class="hand-l"></div>
                <div class="neck center"></div>
                <div class="mask center">
                  <div class="eye-l"></div>
                  <div class="eye-r"></div>
                </div>
                <div class="cover center"></div>
              </div>
          </div>
        </div>
    </ng-template>
</div>
